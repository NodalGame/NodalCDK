Name: codecatalyst-cdk-deploy-workflow
SchemaVersion: 1.0

Triggers:
  - Type: PUSH
    Branches:
      - master

Actions:        
  UnitTest:
    # Identifies the action. Do not modify this value.
    Identifier: aws/managed-test@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: yum update -y
        - Run: yum install -y musl-tools
        - Run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        - Run: export PATH="$HOME/.cargo/bin:$PATH"
        - Run: rustup default stable    
        - Run: rustup target add x86_64-unknown-linux-musl
        - Run: cd lambda/
        - Run: cargo test --target x86_64-unknown-linux-musl
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2

  CDKBootstrap:
    Identifier: aws/cdk-bootstrap@v1
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-AutoEvents # For now we're re-using this 
          Name: "115984396435"
      Name: prod-deploy
    Inputs:
      Sources:
        - WorkflowSource
    Compute:
      Type: EC2
    Configuration:
      Region: us-west-2
      CdkCliVersion: latest
    DependsOn:
      - UnitTest

  BetaDeploy_StorageStack:
    Identifier: aws/cdk-deploy@v1
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-AutoEvents # For now we're re-using this 
          Name: "115984396435"
      Name: prod-deploy
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      StackName: StorageStack-beta
      Region: us-west-2
      CdkCliVersion: latest
    DependsOn:
      - CDKBootstrap
